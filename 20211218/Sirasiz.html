	<h2>Sıralı ve Sırasız Listeleme Örnekler</h1>

		<body>
		<ul>
			<li>Çay</li>
			<li>Kola</li>
			<li>Ayran</li>

			<li>Mete</li>
			<li>Talha</li>

		</ul>

		<ol>

			<li>Kola</li>
			<li>Ayran</li>
		</ol>
		<ol type="I">

			<li>Talha</li>

		</ol>
		</body>
